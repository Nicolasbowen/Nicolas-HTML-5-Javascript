<script src="js/jquery-3.1.1.js"></script>
<script>
    // 获取所有的img标签的jquery对象
    // 找到其中第一个first() (返回值为第一个标签的jquery对象)
    // 找到这个标签的所有的同胞元素，
    // 使同胞元素隐藏
    $("img").first().siblings().hide();
    // 求出容器中每张图片的显示长度（范围）
    var avg = $("div").width()/18;
    // 给容器添加一个mousemove事件
    $("div").mousemove(function(event){
        console.log("8888")
        // event.offsetX
        // 获取鼠标的位置计算这个位置上应该要显示的图片的索引（从0开始）
        var index = Math.floor(($('div').width()-event.offsetX)/avg)
        // 获取所有的img的jquery对象，过滤第index个img的jquery对象
        // 执行show（返回值：这个img对象）
        // 拿返回的img对象获取他的所有的同胞对象，执行hide操作
        $("img").eq(index).show().siblings().hide();
    })
</script>
