<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style lang="">
        .select {
            text-decoration: underline;
        }

        .color {
            color: red;
        }
        .bg{
            background-color: green;
        }
        
    </style>
</head>

<body>
    <p class="bg">我是p标签</p>
    <section></section>
    <div>divdiv</div>
</body>

</html>
<script src="js/jquery-3.1.1.js"></script>
<script>
    // .css()
    // 设置
    $("section").css("width", "100px");
    $("section").css({
        // 下面的写法都是正确的
        // width:100,
        // height:100,
        height: "100",
        // height:"100px"
        // backgroundColor:"red",
        "background-color": "red",
        "border": "3px solid blue"
    })
    // 获取
    console.log($("section").css("background-color"));
    // 不能获取复合属性的 样式
    var result = $("section").css("border");
    console.log(result);
    result = $("section").css("border-left-color");
    console.log(result);

</script>

<script>
    // .addClass()

    // $('p').addClass("select").addClass("color");

    $('p').addClass("select color");

    // .removeClass();

    $("p").removeClass("select");

    // p.color.bg
    $("p").addClass(function (index, currentClass) {
        console.log(index,"------",currentClass);
        var addedClass;

        if (currentClass === "color") {
            addedClass = "select";
            $("p").text("There is one select p");
        }

        return addedClass;
    });


    // .toggleClass() ->.removeClass() .addClass()
    // 切换类名 没有的话就添加，有的话就删除
    // pEle.onclick = function(){}
    // jqueryObject.click(function({}))
    $("div").click(function(){
        // alert("click");
        // this->标签元素对象
        // $(this)-> jquery对象
        console.log(this,"-----",$(this));
        // $(this).addClass("color");
        $(this).toggleClass("color");
    })



</script>
