<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li class="abc">li001</li>
        <li>li002</li>
        <li class="abc">li003</li>
    </ul>
</body>

</html>
<script src="js/jquery-3.1.1.js"></script>
<script>
    //eq(n) 获取jquery对象中的第n个元素
    // 返回值 jquery对象
    $('li').eq(3).css("color", "red");
    // console.log();

    //get(n)
    // 返回值：标签对象
    console.log($("li").get(0));

    // 获取jquery对象中的第一个元素
    $("li").first().css("color", "green");
    // 获取jquery对象中的最后一个元素
    $("li").last().css("color", "green");

    // .filter()
    // 返回值 jquey对象
    $('li').filter("li:nth-of-type(1)").css("color", "red");

    $('li').filter($("li.abc")).css("color", "yellow");

    // 过滤后的结果就是filter的匿名函数中return为true的元素对象
    // $('li').filter(function(){
    //     console.log($(this),"-----");
    //     return $(this).hasClass("abc");
    // }).css("background-color","red")

    // 参数为回调函数
    $('li')
        .filter(function (i, item) {
            console.log(i, "----", item, "----", this, "----", $(this));
            $(this).text("更改内容" + i);
            return $(this).hasClass("abc");
        })
        .css("font-size", "30px");

</script>

<ul class="test">
    <li>list <strong>item 1</strong></li>
    <li><span>list item 2</span></li>

</ul>

<script>
    $("ul.test").click(function (event) {
        var $target = $(event.target);
        console.log($target);
        if ($target.is("li")) {
            $target.css("background-color", "red");
        }
    });

</script>

<script>
    // .map()
    // 对jquery对象中的元素进行遍历
    var result = $("ul.test li").map(function () {
        return $(this).text("bianli---");
    })
    console.log(result);

    $('ul.test li').map(function (i, item) {
        console.log(i, "---", item);

</script>
