<!--location-->
<script>
    // location对象包含了当前的url信息
    console.log(window.location);   
    console.log(location); 
    console.log(document.location);

    // 重定向
    // location.href = "https://www.baidu.com";

    // 页面刷新
    function test(){
        location.reload();
    }

    // 重定向
    function test2(){
        location.assign("https://developer.mozilla.org/zh-CN/")
    }


</script>
