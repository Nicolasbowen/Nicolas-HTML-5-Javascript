    function getMax(a, b, c) {
        // 最大值只有一个，a,b,c 都有可能
        // 假设a为最大，跟b比较
        // 可以找到a b 中的大的值
        // 这个值可能是最大值
        // 拿跟c比较 大的值就是最大值
        var max = a;
        if (max < b) {
            max = b;
        }
        if (max < c) {
            max = c;
        }
        return max;
    }
    console.log(getMax(23, 45, 1));

    function getMax2(a,b,c){
         return (a>b)?(a>c?a:c):((b<c)?c:b);
