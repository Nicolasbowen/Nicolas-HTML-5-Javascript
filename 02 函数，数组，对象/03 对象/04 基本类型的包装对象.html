<!--
    new 创建一个新的对象
    不加new 这个方法就是一个普通的函数，返回值的类型是什么类型取决于这个方法
    加new 这个方法就是一个构造函数 
         new用于负责创建对象，而构造函数负责对对象进行初始化
         在构造函数中必须使用this ，通过this，对new出来的对象进行初始化

    在js当中，数字是一种基本的数据类型，但是也支持数字对象
    该对象是原始数据的包装对象，必要时，js在会两者之间进行自动的转换

-->
<script>

    // 静态属性 Number.EPSILON (保存的值始终是不变)
    var a = 0.1;
    var b = 0.2;
    var c = 0.1;
    if (a + b - c == 0.2 ){
        console.log("=====================")
    }

    if (a+b-c < Number.EPSILON + 0.2){
        console.log("9999999")
    }

    // 实例 对象 
    var  aa = new Number(23);

</script>

	hellohellohello
	统计字符串中有多少个字符，每个字符串出现的次数，并返回结果数据
	give me some sunshine,give me a smile.give me some sunshine,give me a smile.
	统计出现哪些单词，每个单词出现的次数
    
	
    h:9
    e:2
    r:3
-->

<script>
    function tongji(string){
        var obj = {};
        // for循环遍历字符串中所有的字符
        for (var i = 0;i < string.length;i ++){
            // 获取字符串中第i位字符
            var char = string.charAt(i);
            // obj.char = 1;
            // console.log(obj[char]);
            // 判定对象中是否存在本次循环得到字符
            if (!obj[char]){
                // 对象中不存在本次得到的字符
                // 设置本字符value为1
                obj[char] = 1;
            }
            else {
                // 对象中已经存在本次得到的字符
                // 累加本字符的value值
                // obj[char] += 1;
                // console.log(obj[char]);
                obj[char] = obj[char] + 1;
            }
        }
        return obj;
    }
    var result = tongji("hellohello");
    console.log(result);
</script>
