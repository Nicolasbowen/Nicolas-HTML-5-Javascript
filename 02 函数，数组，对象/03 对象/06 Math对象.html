<script>

    function qiuJuli2(d1,d2){
        console.log(d1,d2);
        var x = d1.x - d2.x;
        var y = d1.y - d2.y;
        var result = Math.sqrt(Math.pow(x,2) + Math.pow(y,2));
        return result;
    }

    // 两个点(x,y)
