<script>
    // 普通的声明方式
    function methodName(){

    }
    methodName();

    //匿名函数
    // 等号右侧的函数就叫做匿名函数
    // 用变量call来接受这个匿名函数
    var call = function(){
        console.log("aaaa");
    }
    // 调用方法
    call();

    // 使用Function构造函数来声明方法
    var call2 = new Function("x","return x*x")
    console.log(call2(10));

    // function name(x){
    //     return x*x;

</script>
