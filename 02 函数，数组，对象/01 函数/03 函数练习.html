<script>
    function qiuMianji(r) {
        return 3.14 * r * r;
    }

    var sum = qiuMianji(4) + qiuMianji(10);
    console.log(sum);

    // 闰年判断
    // 1.能被4整除，但是不能被100整除 是闰年
    // 2.能被400整除 是闰年 

    function isLeapYear(year) {
        if (year % 4 == 0 && year % 100 != 0) {
            return true;
        }
        if (year % 400 == 0) {
            return true;
        }

        return false;
    }

    console.log(isLeapYear(2001));

</script>

<script>
    // 质数判断
    // 质数：从2起，只能被1或者自己整除数是质数
    //  2 3 4 5 6 7 8 。。。。。
    function isPrimeNumber(num) {
        if (num < 2) {
            return false;
        }

        for (var i = 2; i < num; i++) {
            if (num % i == 0) {
                // 结束方法
                return false;
                // 结束语句
                // break;
            }
        }

        return true;

    }

    var isPrime = isPrimeNumber(11);
    console.log(isPrime);

    console.log(isPrimeNumber(12))
    console.log(isPrimeNumber(3));

</script>

<script>
    // 斐波那契数列
    //1 1 2 3 5 8 13 21 34 ........
    // 求得第n位上的数值，n从0开始
    function feibo(n) {
        if (n < 2) {
            return 1;
        }
        var a1 = 1;
        var a2 = 1;
        var a3 = a1 + a2;
        for (var i = 2; i < n; i++) {
            a1 = a2;
            a2 = a3;
            a3 = a1 + a2;
        }

        return a3;
    }

    console.log(feibo(0))
    console.log(feibo(1))
    console.log(feibo(2))
    console.log(feibo(3))
    console.log(feibo(4))
    console.log(feibo(5))
    console.log(feibo(6))
    console.log(feibo(7))
    console.log(feibo(8))

</script>
