<script>
    // 声明一个无参的函数
    function method(){
        var a = 10;
        console.log(a);
    }

    // 调用无参的函数 不需要传参
    method();

    // 声明一个有参数的函数 （1个参数 参数数量可以不限）
    function method2(r){
        var mianji = 3.14*r*r;
        console.log(mianji);
    }

    // 调用有参的函数 传入参数
    method2(2);

    var a = 20;
    method2(a);


    // 声明一个有返回值的函数
    function method3(){
        return 23;
        // return表示结束方法，那么return以后所有代码，程序都不会执行
        console.log("00000000000000000000000")
    }
    // 方法的返回值是啥，接受的变量值就是啥
    var a = method3();
    console.log(a);

</script>
