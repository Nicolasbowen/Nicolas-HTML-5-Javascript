<script>
    var button = document.querySelector("center button");
    var divs = document.querySelectorAll("section div")
    var isRed = false;
    button.onclick = function(){
        if (isRed == false){
            for(var i = 0;i < divs.length;i ++){
                // 设置类名
                divs[i].className = "red";
            }
        }
        else {
            for(var i = 0;i < divs.length;i ++){
                // 取消类名
                divs[i].className = "";
            }
        }
        isRed = !isRed;
    }

</script>
