<script>
    // if语句 条件语句
    var a = 3;
    if (a == 3) {
        console.log(" a==3 --------------");
        // a = a +3;
    }
    // 如果if后（）内的条件成立，则执行{}内的内容
    // 否则不执行（跳过）

    if (a == 3) {
        console.log("a==3");
    }
    else {
        console.log("a!=3");
    }
    // if..else
    // if后面的（）里的条件成立，则执行if后{}内的代码，

<script>
    // 循环执行
    /**
     * 语句一：声明变量i（索引）并赋值为0
     * 语句二：使用声明设定一个条件，可以控制循环的次数
     * 语句三：使索引的值改变
     * 先执行第二个语句，判断条件是否成立，
     * 如果成立，则执行{}内的代码，
     *     代码执行完毕，执行第三个语句，然后再次的执行第二个语句进行条件判定，
     *         如果成立，则执行{}内的代码，
     *             一直循环下去
     * 如果不成立则结束循环
     * 
     * */
    for (var i = 0; i < 0; i = i + 1) {
        // console.log('fffffsfsf');
        //使用log同时输出多个内容
        console.log("for----", i);
    }

    i++;//自增
    i = i + 1;
    //1-100
    for (var i = 2; i <= 100; i = i + 2) {
        // console.log(i);

    }
    for (var i = 1; i <= 50; i++) {
        console.log(i * 2);
    }

    for (var i = 1; i < 101; i++) {
        if (i % 2 == 0) {
            console.log(i);

        }
    }

    // 输出乘法口诀表
    for (var i = 1; i < 10; i++) {
        // console.log(i);//1--9
        // i * 1到9
        for (var j = i; j < 10; j++) {
            //j 1-9
            // console.log(i,'    ',j);
            // 1*1=1
            console.log(i, "*", j, '=', i * j);
            console.log(i+"*"+j+"="+i*j);
        }
    }

    // ++ 自增  -- 自减
    var a = 2;
    a++;//a=a+1
    console.log(a);

    ++a;//a = a + 1;
    console.log(a);

    a = 10;
    var b = a++;//++在后，先赋值再++
    console.log(b, a);//10

    a = 10;
    var c = ++a;//++在前，先++再赋值
    console.log(c, a);//11

</script>
